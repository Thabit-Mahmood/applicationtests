name: Run Cypress Tests

on:
  workflow_dispatch:
  repository_dispatch:
    types: [bitbucket_pull_request]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          repository: git clone https://thabit1-admin@bitbucket.org/thabit1/prapplicationtesting.git
          token: ${{ secrets.BITBUCKET_TOKEN }}

      - name: Checkout Cypress tests
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests
        run: npx cypress run
